
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Budget | GlowGuide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fdfcfb 0%, #f5e3e6 50%, #e2f0fb 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo i {
            font-size: 3.2rem;
            color: #e83e8c;
            margin-right: 18px;
        }

        .logo h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #e83e8c, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1.2px;
        }

        .page-title {
            font-size: 3rem;
            margin: 30px 0 20px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, #2c3e50, #e83e8c, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-title::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #e83e8c, #6a11cb, transparent);
            bottom: -18px;
            left: 15%;
            border-radius: 3px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #666;
            max-width: 600px;
            margin: 30px auto 0;
            line-height: 1.7;
            font-weight: 500;
        }

        .budget-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            max-width: 900px;
            margin: 40px 0;
            justify-content: center;
            align-items: center;
        }

        .budget-btn {
            background: transparent;
            color: #2c3e50;
            border: 2px solid #e83e8c;
            padding: 25px 30px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.4rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            min-height: 80px;
        }

        .budget-btn:hover {
            background: rgba(232, 62, 140, 0.08);
            border-color: #6a11cb;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(232, 62, 140, 0.15);
        }

        .budget-amount {
            font-size: 1.6rem;
            font-weight: 800;
            background: linear-gradient(45deg, #e83e8c, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .skip-section {
            text-align: center;
            margin-top: 50px;
            width: 100%;
        }

        .skip-btn {
            display: inline-flex;
            align-items: center;
            background: transparent;
            color: #666;
            border: 2px solid #ddd;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: #e83e8c;
            color: #e83e8c;
            transform: translateY(-2px);
        }

        .skip-btn i {
            margin-right: 12px;
            transition: transform 0.3s ease;
        }

        .skip-btn:hover i {
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .budget-container {
                gap: 12px;
            }
            
            .page-title {
                font-size: 2.4rem;
            }
            
            .logo h1 {
                font-size: 2.8rem;
            }
            
            .logo i {
                font-size: 2.8rem;
            }
            
            .budget-btn {
                padding: 20px 25px;
                min-width: 120px;
                min-height: 70px;
                font-size: 1.2rem;
            }
            
            .budget-amount {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .budget-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .budget-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-spa"></i>
                <h1>GlowGuide</h1>
            </div>
            <h2 class="page-title">Select Your Budget</h2>
            <p class="subtitle">Choose your preferred price range to get personalized recommendations that fit your budget (Optional)</p>
        </div>

        <form action="{{ url_for('product_type') }}" method="post">
            <input type="hidden" name="skin_type" value="{{ skin_type }}">
            
            <div class="budget-container">
                <button type="submit" name="budget" value="0-10" class="budget-btn">
                    <span class="budget-amount">$0-10</span>
                </button>

                <button type="submit" name="budget" value="10-30" class="budget-btn">
                    <span class="budget-amount">$10-30</span>
                </button>

                <button type="submit" name="budget" value="30-50" class="budget-btn">
                    <span class="budget-amount">$30-50</span>
                </button>

                <button type="submit" name="budget" value="50-100" class="budget-btn">
                    <span class="budget-amount">$50-100</span>
                </button>

                <button type="submit" name="budget" value="100+" class="budget-btn">
                    <span class="budget-amount">$100+</span>
                </button>
            </div>

            <div class="skip-section">
                <button type="submit" name="budget" value="" class="skip-btn">
                    <i class="fas fa-forward"></i> Skip Budget Selection
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.budget-btn, .skip-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size/2;
                    const y = e.clientY - rect.top - size/2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        const style = document.createElement('style');
        style.textContent = `
            .budget-btn, .skip-btn {
                position: relative;
                overflow: hidden;
            }
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(232, 62, 140, 0.2);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
            }
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
